    <title>Галерея Porsche</title>

<body link="red" vlink="#cecece" alink="#ff0000" bgcolor="black">
    <div class="top-nav">
        <div class="logo-design">
            <a class = "logo" href = "#">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/porsche-1-logo-png-transparent.png" width = "300px" length = "2000px">
            </a>
        </div>
        
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
          <div class='menu-button'></div>
        </label>
        <ul class="menu">
          <li>
            <img class = "menu-img" src = "cars/718-menu.jpg">
            <a class="button-18">718</a>
          </li>
          <li>
            <img class = "menu-img" src = "cars/911-menu.jpg">
            <a class="button-18">911</a>

            <img class = "menu-img" src = "cars/panamera-menu.jpg">
            <a class="button-18">Panamera</a>
          </li>
          <li>
            <img class = "menu-img" src = "cars/cayenne-menu.jpg">
            <a class="button-18">Cayenne</a>
          </li>
          <li>
            <img class = "menu-img" src = "cars/macan-menu.jpg">
            <a class="button-18">Macan</a>
          </li>
        </ul>
        
    </div>
    <section class="gallery">
        <div class="gallery-list">
          <a href="cars/718_gallery.jpeg" class="gallery-item">
            <div class="gallery-item-hover">Обзор</div>
            <img src="cars/718_gallery.jpeg" alt="alt">
          </a>
          <a href="cars/911_gallery.jpeg" class="gallery-item">
            <div class="gallery-item-hover">Обзор</div>
            <img src="cars/911_gallery.jpeg" alt="alt">
          </a>
          <a href="cars/taycan_gallery.jpeg" class="gallery-item">
            <div class="gallery-item-hover">Обзор</div>
            <img src="cars/taycan_gallery.jpeg" alt="alt">
          </a>
          <a href="cars/panamera_gallery.jpeg" class="gallery-item">
            <div class="gallery-item-hover">Обзор</div>
            <img src="cars/panamera_gallery.jpeg" alt="alt">
          </a>

          <a href="cars/cayenne_gallery.jpeg" class="gallery-item">
            <div class="gallery-item-hover">Обзор</div>
            <img src="cars/cayenne_gallery.jpeg" alt="alt">
          </a>
          <a href="cars/macan_gallery.jpg" class="gallery-item">
            <div class="gallery-item-hover">Обзор</div>
            <img src="cars/macan_gallery.jpg" alt="alt">
          </a>
          
        </div>
    </section>
